<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registration Page</title>
</h:head>
<link rel="stylesheet" href='#{router.navigateByUrl("bootstrap.min.css")}'/>
<h:body>
    <h:form class="form-group" styleClass="p-4">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstnameInput">First Name</label>
                <h:inputText type="text" class="form-control" id="firstnameInput" value="#{registrationBean.firstname}"/>
            </div>
            <div class="form-group col-md-6">
                <label for="lastnameInput">Last Name</label>
                <h:inputText type="text" class="form-control" id="lastnameInput" value="#{registrationBean.lastname}"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="usernameInput">Username</label>
                <h:inputText type="email" class="form-control" id="usernameInput" value="#{registrationBean.username}"/>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <h:inputSecret type="password" class="form-control" id="inputPassword4" value="#{registrationBean.password}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="emailInput">Email</label>
            <h:inputText type="text" class="form-control" id="emailInput" placeholder="exemple@domain.uk" value="#{registrationBean.email}"/>
        </div>
        <div class="form-group">
            <label for="addressInput">Address</label>
            <h:inputText type="text" class="form-control" id="addressInput" value="#{registrationBean.address}"/>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="cityInput">City</label>
                <h:inputText type="text" class="form-control" id="cityInput" value="#{registrationBean.city}"/>
            </div>
            <div class="form-group col-md-2">
                <label for="zipInput">Zip</label>
                <h:inputText type="text" class="form-control" id="zipInput" value="#{registrationBean.zip}"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="phoneInput">Phone</label>
                <h:inputText type="text" class="form-control" id="phoneInput" value="#{registrationBean.phone}"/>
            </div>
            <div class="form-group col-md-6">
                <label for="cardInput">Credit Card Number</label>
                <h:inputText type="text" class="form-control" id="cardInput" value="#{registrationBean.card}"/>
            </div>
        </div>
        <h:commandLink action="#{registrationBean.registerUser}">
            <button type="button" class="btn btn-success mr-2">Submit</button></h:commandLink>
        <h:commandLink action="#{registrationBean.goBack}"><button type="button" class="btn btn-danger">Cancel</button>
        </h:commandLink>
    </h:form>
</h:body>
</html>
