<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registration page</title>
</h:head>
<h:body>

    <h:form>

        <fieldset>
            <legend>Registration Form</legend>

            Firstname:
            <h:inputText value="#{registrationBean.firstname}"
                         id="firstnameInput">
            </h:inputText>
            <br/>

            Lastname:
            <h:inputText value="#{registrationBean.lastname}"
                         id="lastnameInput">
            </h:inputText>
            <br/>

            Username:
            <h:inputText value="#{registrationBean.username}"
                         id="usernameInput">
            </h:inputText>
            <br/>

            Password:
            <h:inputText value="#{registrationBean.password}"
                         id="passwordInput">
            </h:inputText>
            <br/>

            Email:
            <h:inputText value="#{registrationBean.email}"
                         id="emailInput">
            </h:inputText>
            <br/>

            Phone:
            <h:inputText value="#{registrationBean.phone}"
                         id="phoneInput">
            </h:inputText>
            <br/>

            Address:
            <h:inputText value="#{registrationBean.address}"
                         id="addressInput">
            </h:inputText>
            <br/>

            City:
            <h:inputText value="#{registrationBean.city}"
                         id="cityInput">
            </h:inputText>
            <br/>

            Zip Code:
            <h:inputText value="#{registrationBean.zip}"
                         id="zipInput">
            </h:inputText>
            <br/>

            Credit Card:
            <h:inputText value="#{registrationBean.card}"
                         id="cardInput">
            </h:inputText>
            <br/>

            <h:commandButton value="Submit"
                             action="#{registrationBean.registerUser}"/>
            <h:commandButton value="Cancel"
                             action="#{registrationBean.goBack}"/>


            <br/>

        </fieldset>
    </h:form>
</h:body>
</html>
