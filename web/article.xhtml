<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
    <!--<f:event type="preRenderView" listener="#{articleViewer.fetchArticle}"/>-->
    <f:viewParam name="id" value="#{articleViewer.id}"/>
</f:metadata>
<f:view>
    <c:if test="#{articleViewer.article eq null}">
        The article entry you requested does not exist.
    </c:if>
    <c:if test="#{not(articleViewer.article eq null)}">
        <h:outputLabel value="#{articleViewer.article.name}"/>
    </c:if>
</f:view>
</html>
