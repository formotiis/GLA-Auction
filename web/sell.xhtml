<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Sell a new article</title>
</h:head>
<h:body>
    <div id="header">
        <ui:insert name="header" >
            <ui:include src="header.xhtml" />
        </ui:insert>
    </div>
    <h:form class="form-group" styleClass="p-4">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nameInput">Name</label>
                <h:inputText type="text" class="form-control" id="nameInput" value="#{articleBean.name}"/>
            </div>
            <div class="form-group col-md-6">
                <label for="priceInput">Price</label>
                <h:inputText type="text" class="form-control" id="priceInput" value="#{articleBean.price}"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="endInput">End date (format yyyy-mm-dd) </label>
                <h:inputText type="text" class="form-control" id="endInput" value="#{articleBean.endDate}"/>

            </div>
            <div class="form-group col-md-6">
                <label for="descriptionInput">Description</label>
                <h:inputText type="text" class="form-control" id="descriptionInput" value="#{articleBean.description}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="categoriesInput">Categories (séparez les mots clés par une virgule)</label>
            <h:inputText type="text" class="form-control" id="categoriesInput" value="#{articleBean.cat}"/>
        </div>

        <h:commandLink action="#{articleBean.addArticle}">
            <button type="button" class="btn btn-success mr-2">Add</button></h:commandLink>
        <h:commandLink action="#{articleBean.goBack}"><button type="button" class="btn btn-danger">Cancel</button>
        </h:commandLink>
    </h:form>
</h:body>
</html>
