<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
    <ui:composition>
        <script type="text/javascript" src='#{router.navigateByUrl("resources/scripts/jquery.min.js")}'></script>
        <script type="text/javascript" src='#{router.navigateByUrl("resources/scripts/bootstrap.bundle.js")}'></script>
        <link rel="stylesheet" href='#{router.navigateByUrl("resources/styles/bootstrap.css")}'/>
        <link rel="stylesheet" href='#{router.navigateByUrl("resources/styles/custom.css")}'/>

    <div class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
        <h:link outcome="#{activeUser.homeRedirect()}"><h1>Auctions</h1></h:link>
        <c:if test="#{activeUser.isLogged()}">
            <div class="ml-auto row">
                <div class="col-auto">
                    <h:graphicImage value='resources/images/icon.png' styleClass="fancy-icon"/>
                    <div class="account-info">
                        <div class="username">#{activeUser.activeUser.userName}</div>
                        <div class="secondary">#{activeUser.activeUser.fullName}</div>
                    </div>
                </div>
                <div class="col-3">
                    <h:form>
                        <h:commandButton value="Logout" action="#{activeUser.logout()}" styleClass="btn btn-outline-danger"/>
                    </h:form>
                </div>
            </div>

        </c:if>
    </div>
    </ui:composition>
</h:body>
</html>
