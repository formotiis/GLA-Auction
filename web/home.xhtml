<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Velkome Page</title>
</h:head>
<link rel="stylesheet" href='#{router.navigateByUrl("bootstrap.min.css")}'/>
<h:body>
    <f:view>
        <h:outputLabel value="Hello, #{activeUser.getActiveUser().getFullName()}"/>
    </f:view>

    <a href='#{router.navigateByUrl("sell.xhtml")}'><button type="button" class="btn btn-info"> Sell a new article </button></a>

    <h:dataTable value="#{articleBean.getAvailable()}" var="a"
                 styleClass="table thead-dark table-striped p-4"
    >
        <h:column>
            <!-- column header -->
            <f:facet name="header">Retailer</f:facet>
            <!-- row record -->
            #{a.owner.lastName}
        </h:column>

        <h:column>
            <f:facet name="header">Product Name</f:facet>
            #{a.name}
        </h:column>

        <h:column>
            <f:facet name="header">Price</f:facet>
            #{a.price}
        </h:column>

        <!--<h:column>
            <f:facet name="header">Quantity</f:facet>
            #{o.qty}
        </h:column>-->


    </h:dataTable>
</h:body>
</html>
